{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}
    Ingresar
{% endblock %}

{% block main_title %}
    Ingresar
{% endblock %}

{% block micontenido %}
    <div class="row">
        <div class="col s12 m6 offset-m3 valign">
            <div class="card">
                <div class="card-content ">
                    <span class="card-title"></span>
                    <form class="crecer" id="ingresar" method="POST">
                        {% csrf_token %}
                        <!-- en ves de usar .as_p puedo usar |crispy -->
                        {{ form.as_p }}
                    </form>
                    <div class="center">
                        <button class="full_ancho btn waves-light waves-effect light-blue lighten-1" type="submit" form="ingresar">
                            Ingresar
                        </button>
                    </div>
                </div>
                {#                <div class="card-action">#}
                {#                    #}
                {#                </div>#}
            </div>
        </div>
    </div>
{% endblock %}
